<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đèn Kéo Quân 3D - Đào Văn Toàn</title>
    <style>
        body { background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; perspective: 1000px; margin: 0; color: white; font-family: sans-serif; }
        h1 { margin-bottom: 50px; color: #ffd700; }

        /* Khung đèn xoay */
        .carousel { width: 200px; height: 250px; position: relative; transform-style: preserve-3d; animation: rotate 12s linear infinite; }
        
        /* Hiệu ứng dừng khi rê chuột (Yêu cầu bài 29) */
        .carousel:hover { animation-play-state: paused; cursor: pointer; }

        .face { position: absolute; width: 200px; height: 250px; border: 2px solid #ffd700; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); overflow: hidden; }
        .face img { width: 100%; height: 100%; object-fit: cover; }

        /* Vị trí 6 mặt trong không gian 3D */
        .f1 { transform: rotateY(0deg) translateZ(200px); }
        .f2 { transform: rotateY(60deg) translateZ(200px); }
        .f3 { transform: rotateY(120deg) translateZ(200px); }
        .f4 { transform: rotateY(180deg) translateZ(200px); }
        .f5 { transform: rotateY(240deg) translateZ(200px); }
        .f6 { transform: rotateY(300deg) translateZ(200px); }

        @keyframes rotate { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        .back-link { margin-top: 80px; text-decoration: none; color: #ffd700; border: 1px solid #ffd700; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Đèn Kéo Quân 3D</h1>
    <div class="carousel">
        <div class="face f1"><img src="https://picsum.photos/200/250?random=1"></div>
        <div class="face f2"><img src="https://picsum.photos/200/250?random=2"></div>
        <div class="face f3"><img src="https://picsum.photos/200/250?random=3"></div>
        <div class="face f4"><img src="https://picsum.photos/200/250?random=4"></div>
        <div class="face f5"><img src="https://picsum.photos/200/250?random=5"></div>
        <div class="face f6"><img src="https://picsum.photos/200/250?random=6"></div>
    </div>
    <a href="index.html" class="back-link">Quay về Portfolio</a>
</body>
</html>
